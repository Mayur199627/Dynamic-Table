<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data"><h1>User Details Form</h1></div>
    <div class="detail">Please fill Details Below</div>
    <form id="user-details">
        <input type="text" name="name" id="name-input" required>
        <input type="email" name="email" id="email-input" required>
        <input type="tel" name="phone" id="phone-input" required>
        <input type="submit" name="submit" id="submit" value="Add Row">
    </form>
    <div class="heading">
        <div class="username">Name</div>
        <div class="useremail">Email</div>
        <div class="userno">Phone</div>
        <div class="action">Action</div>
    </div>
    <div class="details">
        <ul id="user-detail">   
        </ul>
        <ul id="user-detail1">
        </ul>
        <ul id="user-detail2">
        </ul>
        <ul id="user-detail3">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
